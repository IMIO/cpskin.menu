[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    buildout.cfg
package-name = cpskin.menu
package-extra = [test]

extensions =
    mr.developer

auto-checkout =
    cpskin.locales

test-eggs =
    Pillow
    cpskin.locales
    cpskin.menu[test]

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

parts = download install test
